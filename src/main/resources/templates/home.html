<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaft.org">

<head>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/boostrap/themes/yeti/bootstrap.css}">
</head>
<body>
<div th:insert="navbar.html"></div>
<main>
    <section class=container-fluid>
        <header>
        </header>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Upload File System</h1>
                <div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show"
                         role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <p th:text="${message}"></p>
                    </div>
                    <div th:if="${message ne null}" class="alert alert-warning alert-dismissible fade show"
                         role="alert">
                        <p th:text="${message}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <p th:text="${success}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <form
                        action="#"
                        th:action="@{/upload}"
                        th:method="POST"
                        enctype="multipart/form-data"
                >
                    <label for="formFileLg" class="form-label"></label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                    <button class="btn btn-primary mt-3 mb-3" type="submit">Upload file</button>
                </form>

            </div>
        </div>
    </section>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
