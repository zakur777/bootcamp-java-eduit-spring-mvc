<!DOCTYPE html>
<html lang="es" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaft.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" 
		type="text/css" 
		media="all"
		th:href="@{/css/site.css}" />
</head>
<body>
	<div th:insert="navbar.html"></div>
	<main>
		<section class="container">			
			<div class="row">
				<div class="col-12">
					<h1>Users</h1>					
				</div>
			</div>
			<form 
				th:class="${#fields.hasErrors()} ? 'row g-3 needs-validation was-validated' : 'row needs-validation g-3'"
				novalidate
				th:object="${USER}"
				action="#"
				th:action="@{/user/new}"
				th:method="POST"
				>
			  <!--CODIGO DE CUPON -->
			  <div class="col-md-4">
			    <label for="username" 
			    	class="form-label">USERNAME
			    </label>
			    <input type="text" 
			    	class="form-control" 
			    	id="username"
			    	maxlength="50" 
			    	required
			    	th:field="*{username}">
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('username')}"
			    	th:errors="*{username}"
			    	class="invalid-feedback"></div>
			  </div>
			  <!-- NOMBRE-->
			  <div class="col-md-4">
			    <label for="password" 
			    	class="form-label">
			    	Password
			    </label>
			    <input type="text" 
			    	class="form-control" 
			    	id="nombre" 
			    	th:field="*{password}" 
			    	maxlength="50"
			    	required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('password')}"
			    	th:errors="*{password}"
			    	class="invalid-feedback"></div>
			  </div>
			
			  <!-- CATEGORIA-->
			  <div class="col-md-4">
			    <label for="categoria" 
			    	class="form-label">
			    	Categoria
			    </label>
			    <!--thymelaft select-->
			    <select>
			    	<option value="1">ADMINISTRADOR</option>
			    	<option value="2">NORMAL</option>
			    </select>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('category.id')}"
			    	th:errors="*{category.id}"
			    	class="invalid-feedback"></div>
			  </div>
							  
			  <div class="col-12">
			    <button class="btn btn-primary" type="submit">
			    	Enviar
			    </button>
			  </div>
			</form>
		</section>		
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
