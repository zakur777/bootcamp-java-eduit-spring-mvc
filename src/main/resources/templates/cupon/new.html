<!DOCTYPE html>
<html lang="es" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaft.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" 
		type="text/css" 
		media="all"
		th:href="@{/css/site.css}" />
</head>
<body>
	<div th:insert="navbar.html"></div>
	<main>
		<section class="container">			
			<div class="row">
				<div class="col-12">
					<h1>Cupones</h1>					
				</div>
			</div>
			<form 
				th:class="${#fields.hasErrors()} ? 'row g-3 needs-validation was-validated' : 'row needs-validation g-3'"
				novalidate
				th:object="${CUPON}"
				action="#"
				th:action="@{/cupon/new}"
				th:method="POST"
				>
			  <!--CODIGO DE CUPON -->
			  <div class="col-md-4">
			    <label for="codigo" 
			    	class="form-label">CÃ“DIGO
			    </label>
			    <input type="text" 
			    	class="form-control" 
			    	id="codigo"
			    	maxlength="10" 
			    	required
			    	th:field="*{codigo}">
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('codigo')}"
			    	th:errors="*{codigo}"
			    	class="invalid-feedback"></div>
			  </div>
			  <!-- NOMBRE-->
			  <div class="col-md-4">
			    <label for="nombre" 
			    	class="form-label">
			    	Nombre
			    </label>
			    <input type="text" 
			    	class="form-control" 
			    	id="nombre" 
			    	th:field="*{nombre}" 
			    	maxlength="100"
			    	required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('nombre')}"
			    	th:errors="*{nombre}"
			    	class="invalid-feedback"></div>
			  </div>
			  <!--FECHA V.DESDE --> 
			  <div class="col-md-4">
			    <label for="fechaVD" 
			    	class="form-label">Fecha Desde</label>
			    <input type="date" 
			    	class="form-control" 
			    	id="fechaVD" 
			    	th:field="*{fechaVigenciaDesde}" 
			    	required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('fechaVigenciaDesde')}"
			    	th:errors="*{fechaVigenciaDesde}"
			    	class="invalid-feedback"></div>
			  </div>
			  <!-- FECHA V. HASTA-->
			  <div class="col-md-4">
			    <label for="fechaVD" 
			    	class="form-label">Fecha Hasta</label>
			    <input type="date" 
			    	class="form-control" 
			    	id="fechaVD" 
			    	th:field="*{fechaVigenciaHasta}">
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('fechaVigenciaDesde')}"
			    	th:errors="*{fechaVigenciaDesde}"
			    	class="invalid-feedback"></div>
			  </div>
			  <!-- DESCUENTO-->
			  <div class="col-md-4">
			    <label for="nombre" 
			    	class="form-label">
			    	Descuento
			    </label>
			    <input type="number" 
			    	class="form-control" 
			    	id="descuento" 
			    	th:field="*{descuento}" 
			    	required
			    	min="1"
			    	max="100">
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			    <div th:if="${#fields.hasErrors('descuento')}"
			    	th:errors="*{descuento}"
			    	class="invalid-feedback"></div>
			  </div>
			  <div class="col-12">
			    <button class="btn btn-primary" type="submit">
			    	Enviar
			    </button>
			  </div>
			</form>
		</section>		
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
