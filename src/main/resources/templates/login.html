<!DOCTYPE html>
<html lang="es" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlsn:th="http://www.thymeleaft.org">
	
	<head>

		<link rel="stylesheet" th:href="@{/css/boostrap/themes/yeti/bootstrap.css}">

	<body>
		<div class="container">
			<h1>Login Page</h1>
			<form
				th:action="@{/login}"
				method="POST">
			  <div class="mb-3">
			    <label for="username" 
		    		class="form-label">Useraname</label>
			    <input type="username"
			    	name="username" 
			    	class="form-control" 
			    	id="username" 
			    	aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
			    <label for="password" 
			    	class="form-label">
			    	Password
			    </label>
			    <input type="password"
			    	name="password" 
			    	class="form-control" 
			    	id="password">
			  </div>
			  <button type="submit" 
			  	class="btn btn-primary"
			  	th:text="Login">Login
			  </button>
		</form>
		</div>
	</body>
</html>
